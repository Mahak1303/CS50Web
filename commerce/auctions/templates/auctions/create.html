{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Create Listing</h2>
</div>
<div class="container">
    <form action="{% url 'submit' %}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title of listing..." name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description of listing..." name="description" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" class="form-control" id="category" required>
                <option>Fashion</option>
                <option>Tools</option>
                <option>Toys</option>
                <option>Electronics</option>
                <option>Books</option>
                <option>Furniture</option>
                <option>Jewlrey</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bid">Initial Bid</label>
            <input type="text" class="form-control" id="bid" placeholder="Initial bid..." name="price" required> 
        </div>
        <div class="form-group">
            <label for="image">Image Link (optional)</label>
            <input type="text" class="form-control" id="image" placeholder="Image link..." name="link">
        </div>
        <button type="submit" class="btn btn-outline-info">Submit</button>
    </form>
</div>
{% endblock %}
